<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
    <div class="w-100" *ngFor="let data of json">
      <h1 class="mb-0"> 
        <span class="text-primary">{{data.titulo}}</span>
      </h1>
      <div class="subheading mb-5">{{data.subtitulo}}
        <a href="mailto:{{data.email}}" class="text-lowercase">{{data.email}}</a>
      </div>

      <div class="e2e-inner-html-bound" [innerHTML]="data.descripcion"></div>
  
      <div class="social-icons">
        <!-- <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a> -->
        <a *ngFor="let data2 of json2" href="{{data2.url}}" target="_blank">
          <i class="{{data2.icono}}"></i>
        </a>

      </div>
    
    </div>
  </section>
